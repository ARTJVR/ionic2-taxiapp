<ion-content padding class="form-content">
    <form [formGroup]="sampleForm" class="form" (ngSubmit)="onSubmit(sampleForm.value)">
        <ion-item>
            <ion-label floating color="primary">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
            <ion-label *ngIf="formErrors.name">
                <div *ngFor="let errors of formErrors.name">
                    <p class="alert">{{ errors }}
                        <p>
                </div>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label floating color="primary">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
            <ion-label *ngIf="formErrors.email">
                <div *ngFor="let errors of formErrors.email">
                    <p class="alert">{{ errors }}
                        <p>
                </div>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label floating color="primary">Country</ion-label>
            <ion-select formControlName="country" validateCountry="phone">
                <ion-option *ngFor="let item of countries" [value]="item">{{item.name}}</ion-option>
            </ion-select>

            <ion-label *ngIf="formErrors.phone">
                <div *ngFor="let errors of formErrors.phone">
                    <p class="alert">{{ errors }}
                        <p>
                </div>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label floating color="primary">Gender</ion-label>
            <ion-select formControlName="gender">
                <ion-option value="male" selected="true">Male</ion-option>
                <ion-option value="female">Female</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" validateEqual="confirmPassword" reverse="true"></ion-input>

            <ion-label *ngIf="formErrors.password">
                <div *ngFor="let errors of formErrors.password">
                    <p class="alert">{{ errors }}
                        <p>
                </div>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label floating color="primary">Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirmPassword" validateEqual="password" reverse="false"></ion-input>

            <ion-label *ngIf="formErrors.confirmPassword">
                <div *ngFor="let errors of formErrors.confirmPassword">
                    <p class="alert">{{ errors }}
                        <p>
                </div>
            </ion-label>
        </ion-item>

        <ion-item class="term">
            <ion-label class="terms-checkbox-label">I accept terms and conditions</ion-label>
            <ion-checkbox color="primary" formControlName="agree"></ion-checkbox>
            <p class="alert" [hidden]="termsAgree">You must accept terms and conditions</p>
        </ion-item>

        <button ion-button full type="submit" [disabled]="!sampleForm.valid">Signup</button>


        <ion-grid text-left>
            <ion-row>
                <ion-col width-43 (click)="goLogin()">
                    Have Account
                    <span class="signup_green">Login</span>
                </ion-col>
                <ion-col width-57 (click)="goForgotPassword()">
                    Forgot password ?
                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
</ion-content>
