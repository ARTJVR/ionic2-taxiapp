<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="page-driver-profile">
    <div class="profile-header">
        <ion-label floating color="primary" class="successMsg">Success! We found your driver</ion-label>
        <img [src]="image">
    </div>
    <div class="info-section">
        <ion-label floating>Hi, my name is</ion-label>
        <ion-label floating color="primary" class="nameFont">Edward Thomas</ion-label>
        <ion-label floating>and i am 0.6KM away</ion-label>
    </div>
    <div class="other-info">
        <ion-grid>
            <ion-row>
                <ion-col col-4 class="center">
                    <ion-label floating>Plate Number</ion-label>
                    <ion-label floating>29A578.89</ion-label>
                </ion-col>
                <ion-col col-4 class="center">
                    <ion-label floating>Phone number</ion-label>
                    <ion-label floating>801020304050</ion-label>
                </ion-col>
                <ion-col col-4 class="center">
                    <ion-label floating>Please pay by</ion-label>
                    <ion-label floating>Cash</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="callBtn">
                <ion-col col-12 class="center">
                    <button ion-button full (click)="callDriver()">Call</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
